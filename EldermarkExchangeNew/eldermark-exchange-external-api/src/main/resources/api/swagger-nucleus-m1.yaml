          format: int64
          minimum: 1
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Response«OrgDto»'
        401:
          $ref: '#/responses/noAuth'
        403:
          $ref: '#/responses/forbidden'
      security:
        - X-Auth-Token: []

  /communities:
