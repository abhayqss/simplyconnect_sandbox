          type: integer
          format: int32
          minimum: 1
        - name: page
          in: query
          description: Results page, e.g. 0, 1, 2, etc.
          required: false
          type: integer
          format: int32
          default: 0
          minimum: 0
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Response«List«EmployeeListItemDto»»'
        401:
          $ref: '#/responses/noAuth'
        403:
          $ref: '#/responses/forbidden'
      security:
        - X-Auth-Token: []
  /orgs/{orgId}/employees:
    get:
      tags:
