### Models definition ###

definitions:
  StatusCode:
    type: integer
    format: int32
    description: HTTP response status code
    example: 200
    minimum: 100
    maximum: 599

  StateAbbrEnum:
    type: string
    description: US state (abbreviation)
    enum:
      - AL
      - AZ
      - CA
      - CT
      - FL
      - GA
      - ID
      - IN
      - KS
      - NH
      - NM
      - ND
      - OK
      - OR
      - RI
      - SD
      - TN
      - UT
      - VA
      - WV
      - WY
      - ME
      - MA
      - MN
      - MO
      - NE
      - NV
      - NJ
      - NY
      - NC
      - OH
      - PA
      - SC
      - VT
      - WA
      - WI
      - AK
      - AR
      - CO
      - DE
      - HI
      - IL
      - IA
      - KY
      - LA
      - MD
      - MI
      - MS
      - MT
      - TX

  ResponseBody«object»:
    type: object
    properties:
      data:
        type: object
      success:
        type: boolean
  ResponseBody«boolean»:
    type: object
    properties:
      data:
        type: boolean
      success:
        type: boolean
  Response«boolean»:
    type: object
    properties:
      body:
        $ref: '#/definitions/ResponseBody«boolean»'
      statusCode:
        $ref: '#/definitions/StatusCode'

  Response:
    type: object
    properties:
      body:
        $ref: '#/definitions/ResponseBody«object»'
      statusCode:
        $ref: '#/definitions/StatusCode'

  AccountType.Type:
    type: string
    description: User role
    enum:
      - "CONSUMER"
      - "PROVIDER"
      - "APPLICATION"
  UserDTO:
    type: object
    properties:
      profile:
        $ref: '#/definitions/Profile'
      userId:
        type: integer
        format: int64
        description: User id
        minimum: 1
      type:
        $ref: '#/definitions/AccountType.Type'
  Profile:
    type: object
    properties:
      birthDate:
        type: integer
        description: Date of birth (Unix timestamp)
        format: int64
        example: 1336338000000
      firstName:
        type: string
        description: First name
        example: "Donald"
      lastName:
        type: string
        description: Last name
        example: "Duck"
      gender:
        type: string
        description: Gender display name
        enum:
          - "Male"
          - "Female"
          - "Undifferentiated"
  UserAppDTO:
    type: object
    properties:
      userId:
        type: integer
        format: int64
        description: User id
        minimum: 1
        example: 100
      appName:
        type: string
        description: Application name
      type:
        type: string
        description: User role
        example:
          "APPLICATION"

  RegistrationAnswerDto:
    type: object
    properties:
      comments:
        type: string
        example: "Your application is accepted for review."
        description: Human-readable directions
      flowId:
        type: string
        example: 'BB0B2367-7D5F-4EB4-9247-536542161BAA'
        description: Registration flow GUID. Remember this GUID, you'll need it to complete the registration.
  ResponseBody«RegistrationAnswerDto»:
    type: object
    properties:
      data:
        $ref: '#/definitions/RegistrationAnswerDto'
      success:
        type: boolean
  Response«RegistrationAnswerDto»:
      type: object
      properties:
        body:
          $ref: '#/definitions/ResponseBody«RegistrationAnswerDto»'
        statusCode:
          $ref: '#/definitions/StatusCode'

  PersonDto:
    type: object
    description: This DTO is intended to represent persons
    properties:
      addresses:
        type: array
        description: List of addresses
        items:
          $ref: '#/definitions/AddressDto'
      code:
        type: string
        description: IDK what it means. It's always null.
        example: null
      names:
        type: array
        description: List of names
        items:
          $ref: '#/definitions/NameDto'
      telecoms:
        type: array
        description: List of telecommunication addresses
        items:
          $ref: '#/definitions/TelecomDto'

  AddressDto:
    type: object
    description: This DTO is intended to represent postal addresses
    properties:
      city:
        type: string
        maxLength: 128
        example: "Minnetonka"
      cityStateAndPostalCode:
        type: string
        description: This field contains concatenated value of city, state, and postalCode fields
        example: "Minnetonka, MN 55343"
      cityStatePostalCodeAndCountry:
        type: string
        description: This field contains concatenated value of city, state, postalCode, and country fields
        example: "Minnetonka, MN 55343, US"
      country:
        type: string
        description: Country (currently it's always US)
        maxLength: 100
        example: "US"
      postalAddressUse:
        type: string
        description: The postalAddressUse attribute of the AddressDto indicates what type of address it is, as per the list of allowed values.
        enum:
          - "WP"
          - "HP"
      postalCode:
        type: string
        description: USA zip code (5 digits)
        pattern: ^\d{5}$
        example: "55343"
      state:
        $ref: '#/definitions/StateAbbrEnum'
      streetAddress:
        type: string
        maxLength: 255
        example: "38 Blueside Road Nomes"
    required:
      - postalCode
      - state
      - city
      - streetAddress
  NameDto:
    type: object
    description: This DTO is intended to represent names of people
    properties:
      fullName:
        type: string
        description: The text of the name
        example: "Lukas Smith"
      useCode:
        type: string
        description: This attribute of the NameDto indicates what type of name it is, as per the list of allowed values. The most widely used type is "L" - Legal name.
        example: "L"
        enum:
          - "C"
          - "I"
          - "L"
          - "P"
          - "A"
          - "R"
          - "SRCH"
          - "PHON"
          - "SNDX"
          - "ABC"
          - "SYL"
          - "IDE"
  TelecomDto:
    type: object
    description: This DTO is intended to represent telecommunication addresses such as phone/fax numbers, e-mail addresses, etc.
    properties:
      useCode:
        type: string
        description: This attribute of the TelecomDto element indicates what type of number/address it is, as per the list of allowed values.
        enum:
          - "MC"
          - "WP"
          - "MP"
          - "EMAIL"
          - null
      value:
        type: string
        example: "Cell: (645) 876-5432"

  ResponseWithToken«UserAppDTO»:
      type: object
      properties:
        token:
          type: string
          description: Access token of the current user - a system object representing the subject of access control operations
          example: "YWJjMTIzIT8kKiYoKSctPUB-=="
        body:
          $ref: '#/definitions/ResponseBody«UserAppDTO»'
        statusCode:
          $ref: '#/definitions/StatusCode'
  ResponseBody«UserAppDTO»:
      type: object
      description: A user account for the current user
      properties:
        data:
          $ref: '#/definitions/UserAppDTO'
        success:
          type: boolean

  CareTeamRoleCode:
    type: string
    maxLength: 50
    enum:
      - "Case Manager"
      - "Care Coordinator"
      - "Parent/Guardian"
      - "Person Receiving Services"
      - "Primary physician"
      - "Behavioral Health"
      - "Community Members"
      - "Service Provider"
      - "Administrator"
      - "Super Administrator"
      - "Community Administrator"
  ResponseBody«CareteamMemberDto»:
    type: object
    properties:
      data:
        $ref: '#/definitions/CareteamMemberDto'
      success:
        type: boolean
  Response«CareteamMemberDto»:
    type: object
    properties:
      body:
        $ref: '#/definitions/ResponseBody«CareteamMemberDto»'
      statusCode:
        $ref: '#/definitions/StatusCode'
  ResponseBody«List«CareteamMemberBriefDto»»:
    type: object
    properties:
      data:
        type: array
        description: A list of Care Team Members. It may be empty if the user does not have any care team members.
        items:
          $ref: '#/definitions/CareteamMemberBriefDto'
      success:
        type: boolean
  Response«List«CareteamMemberBriefDto»»:
    type: object
    properties:
      body:
        $ref: '#/definitions/ResponseBody«List«CareteamMemberBriefDto»»'
      statusCode:
        $ref: '#/definitions/StatusCode'
  CareteamMemberDto:
    type: object
    description: This DTO is intended to represent a Care Team Member (CTM).<br>[NOTE] The `physicianId` property is null when Care Team Member is not of type "MEDICAL_STAFF".
    properties:
      id:
        type: integer
        format: int64
        description: Contact id
        minimum: 1
      employeeId:
        type: integer
        format: int64
        description: Employee id
        minimum: 1
      person:
        $ref: '#/definitions/PersonDto'
      relationship:
        type: string
        description: >-
          Member role.<ul>
          <li>`MEDICAL_STAFF` = Doctor = Physician = "Care provider"</li>
          <li>`FRIEND_FAMILY` = Relative = "Friend or Family Member"</li></ul>
        enum:
          - "FRIEND_FAMILY"
          - "MEDICAL_STAFF"
      relation:
        type: string
        description: This attribute indicates the nature of the relationship between a patient and a CTM
        enum:
          - "Family"
          - "Friend"
          - "Guardian"
          - "Partner"
          - "Work"
          - "Parent"
      careTeamRole:
        $ref: '#/definitions/CareTeamRoleCode'
      physicianId:
        type: integer
        format: int64
        description: Physician id
        minimum: 1
      emergencyContact:
        type: boolean
        description: Is this CTM set as "Emergency contact"?
      invitationStatus:
        type: string
        description: Invitation status. Pending / Active status is used for Friend contacts, Pending / Active / Declined status is used for Medical Staff contacts.
        enum:
          - "PENDING"
          - "ACTIVE"
          - "EXPIRED"
          - "DECLINED"
      contactPhone:
        type: string
        example: "6458765432"
        description: phone number
      contactEmail:
        type: string
        example: "cpatnode@test.com"
  CareteamMemberBriefDto:
    type: object
    description: This DTO is intended to represent a Care Team Member (CTM = Contact) list item.
    properties:
      id:
        type: integer
        format: int64
        description: Contact id
        minimum: 1
      employeeId:
        type: integer
        format: int64
        description: employee id
        minimum: 1
      fullName:
        type: string
        example: "Lukas Smith"
        description: The text of the name
      contactPhone:
        type: string
        example: "+6458765432"
        description: phone number
      careTeamRole:
        $ref: '#/definitions/CareTeamRoleCode'
      emergencyContact:
        type: boolean
        description: Is this CTM set as "Emergency contact"?
      invitationStatus:
        type: string
        description: Invitation status. Pending / Active status is used for Friend contacts, Pending / Active / Declined status is used for Medical Staff contacts.
        enum:
          - "PENDING"
          - "ACTIVE"
          - "EXPIRED"
          - "DECLINED"

  EmployeeDto:
    type: object
    description: This DTO is intended to represent a contact.
    properties:
      id:
        type: integer
        format: int64
        description: employee id
        minimum: 1
      displayName:
        type: string
        description: Employee's display name
        maxLength: 256
        example: "Donald Duck"
      firstName:
        type: string
        description: First name
        maxLength: 128
        example: "Donald"
      lastName:
        type: string
        description: Last name
        maxLength: 128
        example: "Duck"
      phone:
        type: string
        description: Phone number. Nullable
        maxLength: 150
        example: "6458765432"
      email:
        type: string
        description: Email address. Nullable
        maxLength: 150
        example: "dduck@disney.com"
      role:
        $ref: '#/definitions/CareTeamRoleCode'
      roleId:
        type: integer
        format: int64
        minimum: 1
      orgId:
        type: integer
        description: organization id
        format: int64
        minimum: 1
      communityId:
        type: integer
        description: community id
        format: int64
        minimum: 1

  ResponseBody«PhysicianExtendedDto»:
