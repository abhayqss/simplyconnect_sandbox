  /nucleus/devices:
    get:
      tags:
        - nucleus-controller
      summary: List all Nucleus devices
      description: A paginated list of all known Nucleus devices. Some devices in the list may appear as duplicates if they're associated with multiple Employees / Residents. <h3>Required privileges</h3> <pre>SPECIAL_NUCLEUS</pre>
      operationId: getNucleusDevicesUsingGET
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: pageSize
          in: query
          description: Maximum results to appear in response (if not specified, system will return all devices), ≥ 1
          required: false
          type: integer
          format: int32
          minimum: 1
        - name: page
          in: query
          description: Results page, e.g. 0, 1, 2, etc.
          required: false
          type: integer
          format: int32
          default: 0
          minimum: 0
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Response«List«NucleusDeviceDto»»'
        400:
          $ref: '#/responses/badRequest'
        401:
          $ref: '#/responses/noAuth'
        403:
          $ref: '#/responses/forbidden'
      security:
        - X-Auth-Token: []
  /nucleus/devices/{deviceId}:
    get:
      tags:
        - nucleus-controller
      summary: Get Nucleus device details
      description: <h3>Required privileges</h3> <pre>SPECIAL_NUCLEUS</pre>
      operationId: getNucleusDeviceUsingGET
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: deviceId
          in: path
          description: nucleus device id (36-char UUID)
          required: true
          type: string
          format: uuid
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Response«NucleusDeviceDto»'
        400:
          $ref: '#/responses/badRequest'
        401:
          $ref: '#/responses/noAuth'
        403:
          $ref: '#/responses/forbidden'
      security:
        - X-Auth-Token: []
    delete:
      tags:
        - nucleus-controller
      summary: Delete Nucleus device
      description: Complete and immediate deletion of a specific Nucleus device from Simply Connect system. <h3>Required privileges</h3> <pre>SPECIAL_NUCLEUS</pre>
      operationId: deleteNucleusDeviceUsingDELETE
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: deviceId
          in: path
          description: nucleus device id (36-char UUID)
          required: true
          type: string
          format: uuid
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Response«boolean»'
        400:
          $ref: '#/responses/badRequest'
        401:
          $ref: '#/responses/noAuth'
        403:
          $ref: '#/responses/forbidden'
      security:
        - X-Auth-Token: []

  /employees/{employeeId}/nucleus/info:
    get:
      tags:
        - nucleus-controller
      summary: Get Nucleus info for Employee
      description: Nucleus-specific information for employee <h3>Required privileges</h3> <pre>ORGANIZATION_READ or COMMUNITY_READ, SPECIAL_NUCLEUS</pre>
      operationId: getEmployeeNucleusInfoUsingGET
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: employeeId
          in: path
          description: employee id
          required: true
          type: integer
          format: int64
          minimum: 1
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Response«NucleusInfoDto»'
        401:
          $ref: '#/responses/noAuth'
        403:
          $ref: '#/responses/forbidden'
        404:
          $ref: '#/responses/notFound'
      security:
        - X-Auth-Token: []
    post:
      tags:
        - nucleus-controller
      summary: Add Nucleus info for Employee
      description: Add Nucleus-specific information for employee. An Employee can't have multiple Nucleus user IDs associated, but multiple Employees (belonging to different organizations) can share the same Nucleus user ID. <h3>Required privileges</h3> <pre>ORGANIZATION_READ or COMMUNITY_READ, SPECIAL_NUCLEUS</pre>
      operationId: addEmployeeNucleusInfoUsingPOST
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: employeeId
          in: path
          description: employee id
          required: true
          type: integer
          format: int64
          minimum: 1
        - name: body
          in: body
          description: Nucleus info
          required: true
          schema:
            $ref: '#/definitions/NucleusInfoDto'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Response«NucleusInfoDto»'
        400:
          $ref: '#/responses/badRequest'
        401:
          $ref: '#/responses/noAuth'
        403:
          $ref: '#/responses/forbidden'
        409:
          $ref: '#/responses/conflict'
      security:
        - X-Auth-Token: []
    put:
      tags:
        - nucleus-controller
      summary: Update Nucleus info for Employee
      description: Update Nucleus-specific information for employee <h3>Required privileges</h3> <pre>ORGANIZATION_READ or COMMUNITY_READ, SPECIAL_NUCLEUS</pre>
      operationId: updateEmployeeNucleusInfoUsingPUT
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: employeeId
          in: path
          description: employee id
          required: true
          type: integer
          format: int64
          minimum: 1
        - name: body
          in: body
          description: Nucleus info
          required: true
          schema:
            $ref: '#/definitions/NucleusInfoDto'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Response'
        400:
          $ref: '#/responses/badRequest'
        401:
          $ref: '#/responses/noAuth'
        403:
          $ref: '#/responses/forbidden'
        404:
          $ref: '#/responses/notFound'
      security:
        - X-Auth-Token: []
    delete:
      tags:
        - nucleus-controller
      summary: Delete Nucleus info for Employee
      description: Remove Nucleus-specific information for employee <h3>Required privileges</h3> <pre>ORGANIZATION_READ or COMMUNITY_READ, SPECIAL_NUCLEUS</pre>
      operationId: deleteEmployeeNucleusInfoUsingDELETE
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: employeeId
          in: path
          description: employee id
          required: true
          type: integer
          format: int64
          minimum: 1
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Response'
        401:
