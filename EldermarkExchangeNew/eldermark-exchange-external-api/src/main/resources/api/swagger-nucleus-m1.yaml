          schema:
            $ref: '#/definitions/Response«CommunityDto»'
        401:
          $ref: '#/responses/noAuth'
        403:
          $ref: '#/responses/forbidden'
      security:
        - X-Auth-Token: []

  /employees:
    get:
      tags:
        - employees-controller
      summary: List employees
      description: List accessible employees from all organizations and communities
      deprecated: true
      operationId: getEmployeesUsingGET
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: pageSize
