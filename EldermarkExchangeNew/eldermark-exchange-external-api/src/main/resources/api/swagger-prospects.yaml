swagger: "2.0"
info:
  title: SimplyConnect API
  description: SimplyConnect API for third-party apps <h3>Terms of Service</h3><p>In order to access the SimplyConnect API you must have written consent from Simply Connect HIE. Any other use of this API is prohibited. Please contact us.</p>
  version: draft 02/21/2018
host: dev.simplyhie.com:9443
basePath: /api
schemes:
  - https

tags:
  - name: prospects-controller
    description: Prospects

responses:
  'badRequest':
    description: Bad Request
    schema:
      $ref: '#/definitions/Response«BadRequestResponse»'
  'noAuth':
    description: Unauthorized
    schema:
      $ref: '#/definitions/Response«UnauthorizedResponse»'
  'forbidden':
    description: Forbidden
    schema:
      $ref: '#/definitions/Response«AccessForbiddenResponse»'
  'notFound':
    description: Not Found
    schema:
      $ref: '#/definitions/Response«NotFoundResponse»'
  'conflict':
    description: Conflict
    schema:
      $ref: '#/definitions/Response«ConflictResponse»'

### Authorization definition ###

securityDefinitions:
  X-Auth-Token:
    type: apiKey
    name: X-Auth-Token
    in: header

### Endpoints definition ###

paths:
  /auth/login:
    post:
      tags:
        - login-controller
      summary: Login
      description: >-
        This step is not mandatory, but recommended. Once per session, prior to calling other endpoints make a call to `POST /auth/login` OR `POST /auth/validateToken`. Successful response from any of these endpoints indicates that:<ol>
        <li><p>SimplyHIE REST service is up & running</p></li>
        <li><p>Supplied token is valid</p></li></ol>
      operationId: loginUsingPOST
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: token
          in: formData
          description: access token
          required: true
          type: string
        - name: timeZoneOffset
          in: formData
          description: Timezone Offset - the time difference between UTC time and local time, in minutes (example -120 for GMT+2; overwrites the value specified during registration; affects events filtering by date in `GET /events`)
          required: false
          type: string
          minimum: -720
          maximum: 720
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ResponseWithToken«UserAppDTO»'
        400:
          $ref: '#/responses/badRequest'
        401:
          $ref: '#/responses/noAuth'
  /auth/validateToken:
    post:
      tags:
        - login-controller
      summary: Validate token
      description: >-
        This step is not mandatory, but recommended. Once per session, prior to calling other endpoints make a call to `POST /auth/login` OR `POST /auth/validateToken`. Successful response from any of these endpoints indicates that:<ol>
        <li><p>SimplyHIE REST service is up & running</p></li>
        <li><p>Supplied token is valid</p></li></ol>
      operationId: validateTokenUsingPOST
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: token
          in: formData
          description: access token
          required: true
          type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Response'
        401:
          $ref: '#/responses/noAuth'

  /register/signup/application:
    post:
      tags:
        - registration-controller
      summary: Step 1. Register new application (Sign Up as Third-Party application)
      description: This method creates a new API User account with non-active status (active = false) and account type of APPLICATION.<br/>All applications are reviewed by Administration (SimplyHIE dev team). Contact us if you want to speed up the review process.<br/>The registered user (if approved) will have access to Simply Connect external API.<br/>Before the registration is completed it may be resubmitted with a different data.
      operationId: registerApplicationUsingPOST
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: appName
          in: formData
          description: application name (max length 255)
          required: true
          type: string
          minLength: 2
          maxLength: 255
        - name: appDescription
          in: formData
          description: application description (max length 500)
          required: false
          type: string
          maxLength: 500
        - name: phone
          in: formData
          description: phone number (max length 50)
          required: false
          type: string
          maxLength: 50
        - name: email
          in: formData
          description: email (min length 3, max length 255)
          required: false
          type: string
          maxLength: 255
          minLength: 3
        - name: timeZoneOffset
          in: formData
          description: Timezone Offset - the time difference between UTC time and local time, in minutes (example -120 for GMT+2; affects events filtering by date in `GET /events`)
          minimum: -720
          maximum: 720
          required: false
          default: 0
          type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Response«RegistrationAnswerDto»'
        400:
          $ref: '#/responses/badRequest'
  /register/complete:
    post:
      tags:
        - registration-controller
      summary: Step 2 (final). Complete the registration and generate access token
      description: Call this method once to get access token when your registration application is approved. After the registration is completed send your access token in `X-Auth-Token` header with any request that requires authentication.
      operationId: completeRegistrationUsingPOST
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: flowId
          in: formData
          description: registration flow guid (returned in response to `POST /register/signup/application`)
          required: true
          type: string
          minLength: 36
          maxLength: 36
        - name: appName
          in: formData
          description: application name (the same as was specified in request to `POST /register/signup/application`)
          required: true
          type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ResponseWithToken«UserAppDTO»'
        400:
          $ref: '#/responses/badRequest'
  /prospects:
    post:
      tags:
      - prospects-controller
      summary: Create/Update Prospect
      operationId: saveProspect
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: prospectDto
        in: body
        description: prospectDto
        required: true
        schema:
          $ref: '#/definitions/ProspectDto'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Response«Integer»'
        401:
          $ref: '#/responses/noAuth'
        403:
          $ref: '#/responses/forbidden'
        404:
          $ref: '#/responses/notFound'
      security:
      - X-Auth-Token: []
  /prospects/{prospectId}/signed-documents:
    get:
      tags:
      - prospects-controller
      summary: Get prospect's signed documents Simply Connect ids (TBD other fields needed in List of files response name, size etc)
      operationId: getProspectSignedDocumentsIds
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: prospectId
        in: path
        description: prospect identifier in external system (TBD or in Simply Connect system)
        required: true
        type: integer
        format: int64
        minimum: 1
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Response«List«Integer»»'
        401:
          $ref: '#/responses/noAuth'
        403:
          $ref: '#/responses/forbidden'
        404:
          $ref: '#/responses/notFound'
      security:
      - X-Auth-Token: []
  /prospects/{prospectId}/signed-documents/{documentId}:
    get:
      tags:
      - prospects-controller
      summary: Get prospect's signed document file by document id
      operationId: getProspectSignedDocument
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: prospectId
        in: path
        description: prospect identifier in external system (TBD or in Simply Connect system)
        required: true
        type: integer
        format: int64
        minimum: 1
      - name: documentId
        in: path
        description: signed document identifier in Simply Connect
        required: true
        type: integer
        format: int64
        minimum: 1
      responses:
        200:
          description: OK
          schema:
            type: file
          headers:
            Content-Disposition:
              type: string
              description: filename (e.g. 'attachment;filename="signedDocument1.docx"')
        401:
          $ref: '#/responses/noAuth'
        403:
          $ref: '#/responses/forbidden'
        404:
          $ref: '#/responses/notFound'
      security:
      - X-Auth-Token: []




### Models definition ###

definitions:
  StatusCode:
    type: integer
    format: int32
    description: HTTP response status code
    example: 200
    minimum: 100
    maximum: 599

  Response«List«MedicationInfoDto»»:
    type: object
    properties:
      body:
        $ref: '#/definitions/PagedResponseBody«List«MedicationInfoDto»»'
      statusCode:
        $ref: '#/definitions/StatusCode'
  MedicationInfoDto:
    type: object
    properties:
      directions:
        type: string
        example: "Give 30 ml by mouth daily as needed for Constipation\nAlso has routine order"
      indications:
        type: array
        items:
          type: string
      medicationName:
        type: string
        example: "Milk of Magnesia 7.75 % SUSP"
      startedDate:
        type: integer
        format: int64
        example: 1326862800000
      stoppedDate:
        type: integer
        format: int64
        example: null
  PagedResponseBody«List«MedicationInfoDto»»:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: '#/definitions/MedicationInfoDto'
      totalCount:
        type: integer
        format: int64
        description: medications count
        example: 101
        minimum: 0
      success:
        type: boolean

  StateAbbrEnum:
    type: string
    description: US state (abbreviation)
    enum:
      - AL
      - AZ
      - CA
      - CT
      - FL
      - GA
      - ID
      - IN
      - KS
      - NH
      - NM
      - ND
      - OK
      - OR
      - RI
      - SD
      - TN
      - UT
      - VA
      - WV
      - WY
      - ME
      - MA
      - MN
      - MO
      - NE
      - NV
      - NJ
      - NY
      - NC
      - OH
      - PA
      - SC
      - VT
      - WA
      - WI
      - AK
      - AR
      - CO
      - DE
      - HI
      - IL
      - IA
      - KY
      - LA
      - MD
      - MI
      - MS
      - MT
      - TX

  StateDto:
    type: object
    description: This DTO is indended to represent US states
    properties:
      id:
        type: integer
        format: int64
        description: state id
        minimum: 1
      name:
        type: string
        example: "Alabama"
      abbr:
        $ref: '#/definitions/StateAbbrEnum'
  KeyValueDto:
    type: object
    properties:
      id:
        type: integer
        format: int64
        minimum: 1
      label:
        type: string
        example: "Alabama (AL)"
    required:
