  ResponseBody«List«StateDto»»:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: '#/definitions/StateDto'
      success:
        type: boolean
  Response«List«StateDto»»:
    type: object
    properties:
      body:
        $ref: '#/definitions/ResponseBody«List«StateDto»»'
      statusCode:
        $ref: '#/definitions/StatusCode'
  ResponseBody«List«Integer»»:
    type: object
    properties:
      data:
        type: array
        items:
          type: integer
          format: int64
      success:
        type: boolean
  Response«List«Integer»»:
    type: object
    properties:
      body:
        $ref: '#/definitions/ResponseBody«List«Integer»»'
      statusCode:
        $ref: '#/definitions/StatusCode'

  ResponseBody«Long»:
    type: object
    properties:
      data:
        type: integer
        format: int64
        example: 3
      success:
        type: boolean
  Response«Long»:
    type: object
    properties:
      body:
        $ref: '#/definitions/ResponseBody«Long»'
      statusCode:
        $ref: '#/definitions/StatusCode'

  ResponseBody«boolean»:
    type: object
    properties:
      data:
        type: boolean
      success:
        type: boolean
  ResponseBody«object»:
    type: object
    properties:
      data:
        type: object
      success:
        type: boolean
  Response«boolean»:
    type: object
    properties:
      body:
        $ref: '#/definitions/ResponseBody«boolean»'
      statusCode:
        $ref: '#/definitions/StatusCode'
  Response«string»:
    type: object
    properties:
      body:
        $ref: '#/definitions/ResponseBody«string»'
      statusCode:
        $ref: '#/definitions/StatusCode'
  ResponseBody«string»:
    type: object
    properties:
      data:
        type: string
      success:
        type: boolean

  Response:
    type: object
    properties:
      body:
        $ref: '#/definitions/ResponseBody«object»'
      statusCode:
        $ref: '#/definitions/StatusCode'

  AccountType.Type:
    type: string
    description: User role
    enum:
      - "CONSUMER"
      - "PROVIDER"
      - "APPLICATION"
  UserDTO:
    type: object
    properties:
      profile:
        $ref: '#/definitions/Profile'
      userId:
        type: integer
        format: int64
        description: User id
        minimum: 1
      type:
        $ref: '#/definitions/AccountType.Type'
  Profile:
    type: object
    properties:
      birthDate:
        type: integer
        description: Date of birth (Unix timestamp)
        format: int64
        example: 1336338000000
      firstName:
        type: string
        description: First name
        example: "Donald"
      lastName:
        type: string
        description: Last name
        example: "Duck"
      gender:
        type: string
        description: Gender display name
        enum:
          - "Male"
          - "Female"
          - "Undifferentiated"
  UserAppDTO:
    type: object
    properties:
      userId:
        type: integer
        format: int64
        description: User id
        minimum: 1
        example: 100
      appName:
        type: string
        description: Application name
      type:
        type: string
        description: User role
        example:
          "APPLICATION"

  RegistrationAnswerDto:
    type: object
    properties:
      comments:
        type: string
        example: "Your application is accepted for review."
        description: Human-readable directions
      flowId:
        type: string
        example: 'BB0B2367-7D5F-4EB4-9247-536542161BAA'
        description: Registration flow GUID. Remember this GUID, you'll need it to complete the registration.
  ResponseBody«RegistrationAnswerDto»:
    type: object
    properties:
      data:
        $ref: '#/definitions/RegistrationAnswerDto'
      success:
        type: boolean
  Response«RegistrationAnswerDto»:
    type: object
    properties:
      body:
        $ref: '#/definitions/ResponseBody«RegistrationAnswerDto»'
      statusCode:
        $ref: '#/definitions/StatusCode'

  DateDto:
    type: object
    description: This DTO is intended to represent dates (e.g. date of measurement)
    properties:
      dateTime:
        type: integer
        format: int64
        example: 1336338000000
      dateTimeStr:
        type: string
        format: date-time

  DataSourceDto:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
        example: "Allina Health"
      residentId:
        type: integer
        format: int64
        description: resident id
  PeriodDto:
    type: object
    description: This DTO is intended to represent a period of time (from `startDate` to `endDate`)
    properties:
      startDate:
        type: integer
        format: int64
        description: start date in unix time
        example: 1336338000000
      startDateStr:
        type: string
        format: date-time
      endDate:
        type: integer
        format: int64
        description: end date in unix time
        example: null
      endDateStr:
        type: string
        format: date-time
  GenderEnum:
    type: string
    description: Gender display name
    enum:
      - "Male"
      - "Female"
      - "Undifferentiated"
  MaritalStatusEnum:
    type: string
    description: Marital status display name
    enum:
      - "Annulled"
      - "Divorced"
      - "Domestic Partner"
      - "Interlocutory"
      - "Legally Separated"
      - "Married"
      - "Never Married"
      - "Polygamous"
      - "Widowed"
  ProspectRaceEnum:
    type: string
    description: Prospect race display name
    enum:
      - "American Indian, Alaska Native, or Indigenous"
      - "Asian or Asian American"
      - "Black, African-American, or African"
      - "Native Hawaiian or Other Pacific Islander"
      - "White"
      - "Prospect doesn't know"
  ProspectVeteranEnum:
    type: string
    description: Prospect veteran display name
    enum:
      - "Yes"
      - "No"
      - "Prospect doesn't know"
      - "Chooses not to disclose"
  ProspectRelatedPartyRelationshipEnum:
    type: string
    description: Prospect related party relationship display name
    enum:
    - "Spouse"
    - "Life partner"
    - "Child"
    - "Grandchild"
    - "Parent"
    - "Caregiver"
    - "Guardian"
    - "Emergency contact"
    - "Friend"
    - "Sibling"
    - "Other"
  PersonDto:
    type: object
    description: This DTO is intended to represent persons
    properties:
      addresses:
        type: array
        description: List of addresses
        items:
          $ref: '#/definitions/AddressDto'
      code:
        type: string
        description: IDK what it means. It's always null.
        example: null
      names:
        type: array
        description: List of names
        items:
          $ref: '#/definitions/NameDto'
      telecoms:
        type: array
        description: List of telecommunication addresses
        items:
          $ref: '#/definitions/TelecomDto'
  EventAddressDto:
    type: object
    description: This DTO is intended to represent editable postal addresses (for events)
    properties:
      city:
        type: string
        maxLength: 128
        example: "Minnetonka"
      zip:
        type: string
        description: USA zip code (5 digits)
        pattern: ^\d{5}$
        example: "55343"
      state:
        $ref: '#/definitions/KeyValueDto'
      street:
        type: string
        maxLength: 255
        example: "38 Blueside Road Nomes"
      displayAddress:
        type: string
        description: Full address (computed attribute)
        example: "38 Blueside Road Nomes Minnetonka Illinois (IL) 55343"
    required:
      - zip
      - state
      - city
      - street
  AddressDto:
    type: object
    description: This DTO is intended to represent postal addresses
    properties:
      city:
        type: string
        maxLength: 128
        example: "Minnetonka"
      cityStateAndPostalCode:
        type: string
        description: This field contains concatenated value of city, state, and postalCode fields
        example: "Minnetonka, MN 55343"
      cityStatePostalCodeAndCountry:
        type: string
        description: This field contains concatenated value of city, state, postalCode, and country fields
        example: "Minnetonka, MN 55343, US"
      country:
        type: string
        description: Country (currently it's always US)
        maxLength: 100
        example: "US"
      postalAddressUse:
        type: string
        description: The postalAddressUse attribute of the AddressDto indicates what type of address it is, as per the list of allowed values.
        enum:
          - "WP"
          - "HP"
      postalCode:
        type: string
        description: USA zip code (5 digits)
        pattern: ^\d{5}$
        example: "55343"
      state:
        $ref: '#/definitions/StateAbbrEnum'
      streetAddress:
        type: string
        maxLength: 255
        example: "38 Blueside Road Nomes"
    required:
      - postalCode
      - state
      - city
      - streetAddress
  NameDto:
    type: object
    description: This DTO is intended to represent names of people
    properties:
      fullName:
        type: string
        description: The text of the name
        example: "Lukas Smith"
      useCode:
        type: string
        description: This attribute of the NameDto indicates what type of name it is, as per the list of allowed values. The most widely used type is "L" - Legal name.
        example: "L"
        enum:
          - "C"
          - "I"
          - "L"
          - "P"
          - "A"
          - "R"
          - "SRCH"
          - "PHON"
          - "SNDX"
          - "ABC"
          - "SYL"
          - "IDE"
  TelecomDto:
    type: object
    description: This DTO is intended to represent telecommunication addresses such as phone/fax numbers, e-mail addresses, etc.
    properties:
      useCode:
        type: string
        description: This attribute of the TelecomDto element indicates what type of number/address it is, as per the list of allowed values.
        enum:
          - "MC"
          - "WP"
          - "MP"
          - "EMAIL"
          - null
      value:
        type: string
        example: "Cell: (645) 876-5432"

  VitalSignType:
    type: string
    description: Type of Vital Sign
      <ul><li><p><code>RESP</code> = Respiration Rate; stored as 9279-1 (LOINC)</p></li>
      <li><p><code>HEART_BEAT</code> = Heart Beat; stored as 8867-4 (LOINC)</p></li>
      <li><p><code>O2_SAT</code> = Oxygen Saturation; stored as 2710-2 (LOINC)</p></li>
      <li><p><code>INTR_SYSTOLIC</code> = intravascular systolic; stored as 8480-6 (LOINC)</p></li>
      <li><p><code>INTR_DIASTOLIC</code> = intravascular diastolic; stored as 8462-4 (LOINC)</p></li>
      <li><p><code>TEMP</code> = body temperature; stored as 8310-5 (LOINC)</p></li>
      <li><p><code>HEIGHT</code> = body height (measured); stored as 8302-2 (LOINC)</p></li>
      <li><p><code>HEIGHT_LYING</code> = body height^lying; stored as 8306-3 (LOINC)</p></li>
      <li><p><code>CIRCUMFERENCE</code> = circumfrence.occipital-frontal (tape measure); stored as 8287-5 (LOINC)</p></li>
      <li><p><code>WEIGHT</code> = body weight (measured); stored as 3141-9 (LOINC)</p></li></ul>
    enum:
      - RESP
      - HEART_BEAT
      - O2_SAT
      - INTR_SYSTOLIC
      - INTR_DIASTOLIC
      - TEMP
      - HEIGHT
      - HEIGHT_LYING
      - CIRCUMFERENCE
      - WEIGHT
  'ResponseBody«Map«string,DateDto»»':
    type: object
    properties:
      data:
        type: object
        description: A map of all known Vital Signs to their measurement date
        additionalProperties:
          $ref: '#/definitions/DateDto'
      success:
        type: boolean
  ResponseBody«VitalSignObservationDetailsDto»:
    type: object
    properties:
      data:
        $ref: '#/definitions/VitalSignObservationDetailsDto'
      success:
        type: boolean
  Response«VitalSignObservationDetailsDto»:
    type: object
    properties:
      body:
        $ref: '#/definitions/ResponseBody«VitalSignObservationDetailsDto»'
      statusCode:
        $ref: '#/definitions/StatusCode'
  ResponseBody«VitalSignObservationReport»:
    type: object
    properties:
      data:
        $ref: '#/definitions/VitalSignObservationReport'
      success:
        type: boolean
  Response«VitalSignObservationReport»:
    type: object
    properties:
      body:
        $ref: '#/definitions/ResponseBody«VitalSignObservationReport»'
      statusCode:
        $ref: '#/definitions/StatusCode'
  VitalSignObservationReport:
    type: object
    properties:
      results:
        type: array
        items:
          $ref: '#/definitions/VitalSignObservationDto'
      unit:
        type: string
        description: Unit of measurement. Nullable
        example: "mm Hg"
      vitalSignType:
        $ref: '#/definitions/VitalSignType'
      vitalSignTypeDisplayName:
        type: string
        description: Human readable description of Vital Sign type
        enum:
          - "Respiration Rate"
          - "Heart Beat"
          - "Oxygen Saturation"
          - "Intravascular Systolic"
          - "Intravascular Diastolic"
          - "Body Temperature"
          - "Body Height"
          - "Body Height (Lying)"
          - "Circumference Occipital-Frontal (Tape Measure)"
          - "Body Weight"
  Response«Map«string,DateDto»»:
    type: object
    properties:
      body:
        $ref: '#/definitions/ResponseBody«Map«string,DateDto»»'
      statusCode:
        $ref: '#/definitions/StatusCode'
  Map«VitalSignType,string»:
    type: object
    properties:
      RESP:
        type: string
        example: "Respiration Rate"
      HEART_BEAT:
