swagger: "2.0"
info:
  title: SimplyConnect API
  description: SimplyConnect API for third-party apps <h3>Terms of Service</h3><p>In order to access the SimplyConnect API you must have written consent from Simply Connect HIE. Any other use of this API is prohibited. Please contact us.</p>
  version: draft 02/21/2018
host: dev.simplyhie.com:9443
basePath: /api
schemes:
  - https

tags:
  - name: info-controller
    description: General information (public access)
  - name: login-controller
    description: Authentication
  - name: registration-controller
    description: Registration (public access)
  - name: orgs-controller
    description: Organizations
  - name: communities-controller
    description: Communities
  - name: residents-controller
    description: Residents
  - name: employees-controller
    description: Employees
  - name: nucleus-controller
    description: Nucleus-specific data
  - name: events-controller
    description: Events Log
  - name: call-controller
    description: Audio/Video calls
  - name: careteam-controller
    description: Care Team Member information
  - name: vitalsigns-controller
    description: Biometric data
  - name: medications-controller
    description: Medications
  - name: physicians-controller
    description: Physicians
  - name: notes-controller
    description: Notes
  - name: consana-controller
    description: Consana-specific data

responses:
  'badRequest':
    description: Bad Request
    schema:
      $ref: '#/definitions/Response«BadRequestResponse»'
  'noAuth':
    description: Unauthorized
    schema:
      $ref: '#/definitions/Response«UnauthorizedResponse»'
  'forbidden':
    description: Forbidden
    schema:
      $ref: '#/definitions/Response«AccessForbiddenResponse»'
  'notFound':
    description: Not Found
    schema:
      $ref: '#/definitions/Response«NotFoundResponse»'
  'conflict':
    description: Conflict
    schema:
      $ref: '#/definitions/Response«ConflictResponse»'

### Authorization definition ###

securityDefinitions:
  X-Auth-Token:
    type: apiKey
    name: X-Auth-Token
    in: header

### Endpoints definition ###

paths:
  /auth/login:
    post:
      tags:
        - login-controller
      summary: Login
      description: >-
        This step is not mandatory, but recommended. Once per session, prior to calling other endpoints make a call to `POST /auth/login` OR `POST /auth/validateToken`. Successful response from any of these endpoints indicates that:<ol>
        <li><p>SimplyHIE REST service is up & running</p></li>
        <li><p>Supplied token is valid</p></li></ol>
      operationId: loginUsingPOST
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: token
          in: formData
          description: access token
          required: true
          type: string
        - name: timeZoneOffset
          in: formData
          description: Timezone Offset - the time difference between UTC time and local time, in minutes (example -120 for GMT+2; overwrites the value specified during registration; affects events filtering by date in `GET /events`)
          required: false
          type: string
          minimum: -720
          maximum: 720
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ResponseWithToken«UserAppDTO»'
        400:
          $ref: '#/responses/badRequest'
        401:
          $ref: '#/responses/noAuth'
  /auth/validateToken:
    post:
      tags:
        - login-controller
      summary: Validate token
      description: >-
        This step is not mandatory, but recommended. Once per session, prior to calling other endpoints make a call to `POST /auth/login` OR `POST /auth/validateToken`. Successful response from any of these endpoints indicates that:<ol>
        <li><p>SimplyHIE REST service is up & running</p></li>
        <li><p>Supplied token is valid</p></li></ol>
      operationId: validateTokenUsingPOST
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: token
          in: formData
          description: access token
          required: true
          type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Response'
        401:
          $ref: '#/responses/noAuth'

  /register/signup/application:
    post:
      tags:
        - registration-controller
      summary: Step 1. Register new application (Sign Up as Third-Party application)
      description: This method creates a new API User account with non-active status (active = false) and account type of APPLICATION.<br/>All applications are reviewed by Administration (SimplyHIE dev team). Contact us if you want to speed up the review process.<br/>The registered user (if approved) will have access to Simply Connect external API.<br/>Before the registration is completed it may be resubmitted with a different data.
      operationId: registerApplicationUsingPOST
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: appName
          in: formData
          description: application name (max length 255)
          required: true
          type: string
          minLength: 2
          maxLength: 255
        - name: appDescription
          in: formData
          description: application description (max length 500)
          required: false
          type: string
          maxLength: 500
        - name: phone
          in: formData
          description: phone number (max length 50)
          required: false
          type: string
          maxLength: 50
        - name: email
          in: formData
          description: email (min length 3, max length 255)
          required: false
          type: string
          maxLength: 255
          minLength: 3
        - name: timeZoneOffset
          in: formData
          description: Timezone Offset - the time difference between UTC time and local time, in minutes (example -120 for GMT+2; affects events filtering by date in `GET /events`)
          minimum: -720
          maximum: 720
          required: false
          default: 0
          type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Response«RegistrationAnswerDto»'
        400:
          $ref: '#/responses/badRequest'
  /register/complete:
    post:
      tags:
        - registration-controller
      summary: Step 2 (final). Complete the registration and generate access token
      description: Call this method once to get access token when your registration application is approved. After the registration is completed send your access token in `X-Auth-Token` header with any request that requires authentication.
      operationId: completeRegistrationUsingPOST
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: flowId
          in: formData
          description: registration flow guid (returned in response to `POST /register/signup/application`)
          required: true
          type: string
          minLength: 36
          maxLength: 36
        - name: appName
          in: formData
          description: application name (the same as was specified in request to `POST /register/signup/application`)
          required: true
          type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ResponseWithToken«UserAppDTO»'
        400:
          $ref: '#/responses/badRequest'
  /register/signup/nucleusUser:
    post:
      tags:
        - registration-controller
      summary: Register new Nucleus device user (User registration initiated by Third-Party App)
      description: This method creates a new (mobile?) User account with associated non-active Contact and account type of PROVIDER.<br/>No confirmation required for the user and (s)he immediately gets access to Simply Connect mobile API. The autocreated contact will be activated after completion of the regular registration in Web S.C. <h3>Required privileges</h3> <pre>SPECIAL_NUCLEUS</pre>
      operationId: registerNucleusUserUsingPOST
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: fax
          in: formData
          description: fax
          required: false
          type: string
        - name: phone
          in: formData
          description: mobile phone number (max length 50)
          required: true
          type: string
          maxLength: 50
        - name: email
          in: formData
          description: email (min length 3, max length 150)
          required: true
          type: string
          maxLength: 150
          minLength: 3
        - name: firstName
          in: formData
          description: first name
          default: Gregory
          required: false
          type: string
        - name: lastName
          in: formData
          description: last name
          default: House
          required: false
          type: string
        - name: timeZoneOffset
          in: formData
          description: Timezone Offset
          minimum: -720
          maximum: 720
          required: true
          type: string
        - name: address.street
          in: formData
          description: street address
          required: false
          type: string
        - name: address.city
          in: formData
          description: city
          required: false
          type: string
        - name: address.postalCode
          in: formData
          description: USA zip code (5 digits)
          pattern: ^\d{5}$
          default: "55343"
          required: false
          type: string
        - name: address.state
          in: formData
          required: false
          type: string
          description: US state (abbreviation)
          enum:
            - AL
            - AZ
            - CA
            - CT
            - FL
            - GA
            - ID
            - IN
            - KS
            - NH
            - NM
            - ND
            - OK
            - OR
            - RI
            - SD
            - TN
            - UT
            - VA
            - WV
            - WY
            - ME
            - MA
            - MN
            - MO
            - NE
            - NV
            - NJ
            - NY
            - NC
            - OH
            - PA
            - SC
            - VT
            - WA
            - WI
            - AK
            - AR
            - CO
            - DE
            - HI
            - IL
            - IA
            - KY
            - LA
            - MD
            - MI
            - MS
            - MT
            - TX
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Response'
        400:
          $ref: '#/responses/badRequest'
      security:
        - X-Auth-Token: []

