        description: Numeric measurement value. A floating-point number with double precision (use dot as a decimal mark).
        type: number
        format: double
        example: 26.0
      unit:
        type: string
        description: Unit of measurement. Nullable. Please, use the Unified Code for Units of Measure (UCUM) when submitting a new Vital Sign Observation.
