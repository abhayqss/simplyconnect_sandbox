### Error Response Examples ###

  Response«UnauthorizedResponse»:
    type: object
    description: This response is returned in case of the access token provided is invalid.
    properties:
      body:
        type: object
        properties:
          error:
            $ref: '#/definitions/UnauthorizedErrorDto'
          success:
            type: boolean
            example: false
      statusCode:
        type: integer
        format: int32
        description: HTTP response status code
        example: 401
        minimum: 100
        maximum: 599
  UnauthorizedErrorDto:
    type: object
    properties:
      code:
        type: string
        example: "unauthorized"
      message:
        type: string
        example: "Unauthorized"

  Response«BadRequestResponse»:
    type: object
    description: This response is returned in case of the invalid submitted data.
    properties:
      body:
        type: object
        properties:
          error:
            $ref: '#/definitions/ValidationErrorDto'
          success:
            type: boolean
            example: false
      statusCode:
        type: integer
        format: int32
        description: HTTP response status code
        example: 400
        minimum: 100
        maximum: 599
  ValidationErrorDto:
    type: object
    properties:
      code:
        type: string
        example: "constraint.violation"
      message:
        type: string
        example: "Validation failed. 2 error(s)."
      validationErrors:
        type: array
        description: A list of validation error messages
        items:
          type: string
        example:
          - "firstName size must be between 2 and 128"
          - "eventTypeId may not be null"

  Response«ConflictResponse»:
    type: object
    description: This response is returned in case if the request could not be completed due to a conflict with the current state of the target resource. This code is used in situations where the user might be able to resolve the conflict and resubmit the request.
    properties:
      body:
        type: object
        properties:
          error:
            $ref: '#/definitions/ConflictErrorDto'
          success:
            type: boolean
            example: false
      statusCode:
        type: integer
        format: int32
        description: HTTP response status code
        example: 409
        minimum: 100
        maximum: 599
  ConflictErrorDto:
    type: object
    properties:
      code:
        type: string
        example: "user.email.conflict"
      message:
        type: string
        example: "There's already a registered user with the specified email present. Please resolve the conflict and resubmit the request."

  Response«UnprocessableEntityResponse»:
    type: object
    description: This response is returned in case the server understands the content type of the request entity (hence a `415 (Unsupported Media Type)` status code is inappropriate), and the syntax of the request entity is correct (thus a `400 (Bad Request)` status code is inappropriate) but was unable to process the contained instructions.
    properties:
      body:
        type: object
        properties:
          error:
            $ref: '#/definitions/UnprocessableEntityErrorDto'
          success:
            type: boolean
            example: false
      statusCode:
        type: integer
        format: int32
        description: HTTP response status code
        example: 422
        minimum: 100
        maximum: 599
  UnprocessableEntityErrorDto:
    type: object
    properties:
      code:
        type: string
        example: "self.invite"
      message:
        type: string

  Response«AccessForbiddenResponse»:
    type: object
    description: This response is returned in case of the acting user has no access to requested data or the access token provided is empty.
    properties:
      body:
        type: object
        properties:
          error:
            $ref: '#/definitions/AccessForbiddenErrorDto'
          success:
            type: boolean
            example: false
      statusCode:
        type: integer
        format: int32
        description: HTTP response status code
        example: 403
        minimum: 100
        maximum: 599
  AccessForbiddenErrorDto:
    type: object
    properties:
      code:
        type: string
        example: "access.forbidden"
      message:
        type: string
        example: "Access Forbidden"
