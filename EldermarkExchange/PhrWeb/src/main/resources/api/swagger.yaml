### Endpoints definition ###

paths:
  /auth/login:
    post:
      tags:
        - login-controller
      summary: Login
      operationId: loginUsingPOST
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: token
          in: formData
          description: token
          required: true
          type: string
        - name: password
          in: formData
          description: Password used for mobile app authentication when screen is locked. It does not provide protection for API calls, so it may be skipped during biometric authentication or third-party app authentication
          required: false
          type: string
        - name: timeZoneOffset
          in: formData
          description: Timezone Offset - the time difference between UTC time and local time, in minutes (example -120 for GMT+2; affects events filtering by date in `GET /phr/{userId}/events`)
          required: false
          type: string
        - name: pushNotificationToken
          in: formData
          description: fcm token chat device
          required: false
          type: string
          value: ios or android
        - name: deviceType
          in: formData
          description: device type
          required: false
          type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ResponseWithToken«UserDTO»'
        400:
          $ref: '#/responses/badRequest'
        401:
          $ref: '#/responses/noAuth'
  /auth/validateToken:
    post:
      tags:
        - login-controller
      summary: Validate token
      operationId: validateTokenUsingPOST
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: token
          in: formData
          description: token
          required: true
          type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Response'
        401:
