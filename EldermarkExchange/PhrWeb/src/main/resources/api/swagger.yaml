  CareteamMemberDto:
    type: object
    description: This DTO is intended to represent a Care Team Member (CTM = Contact).<br>[NOTE] The `physicianInfo` attribute is populated only when Care Team Member is of type "MEDICAL_STAFF".
    properties:
      id:
        type: integer
        format: int64
        description: Contact id
        minimum: 1
      userId:
        type: integer
        format: int64
        description: User id. May be null if this CTM has not completed registration in Mobile app.
        minimum: 1
      person:
        $ref: '#/definitions/PersonDto'
      relationship:
        type: string
        description: Member role. MEDICAL_STAFF = Doctor = Physician, FRIEND_FAMILY = Relative = Friend or Family Member
        enum:
          - "FRIEND_FAMILY"
          - "MEDICAL_STAFF"
      relation:
        type: string
        description: This attribute indicates the nature of the relationship between a patient and a CTM
        enum:
          - "Family"
          - "Friend"
          - "Guardian"
          - "Partner"
          - "Work"
          - "Parent"
      careTeamRole:
        $ref: '#/definitions/CareTeamRoleCode'
      editable:
        type: boolean
        description: Is it allowed to edit/delete this CTM object? Usually it's `true` for CTMs with "FRIEND_FAMILY" role added by the current user.
      physicianInfo:
        $ref: '#/definitions/PhysicianDto'
      photoUrl:
        type: string
        description: url. Null if this care team member doesn't have a photo. Photo url usually looks like /phr/{userId}/profile/avatar
        example: null
      emergencyContact:
        type: boolean
        description: Is this CTM set as "Emergency contact"?
      invitationStatus:
        type: string
        description: Invitation status. Pending / Active status is used for Friend contacts, Pending / Active / Declined status is used for Medical Staff contacts.
        enum:
          - "PENDING"
          - "ACTIVE"
          - "DECLINED"
      contactStatus:
        type: string
        description: This field is used to represent a contact status right after invitation. CREATED is returned for new contacts created during invitation (an invitation has been sent); EXISTING_ACTIVE is returned for existing active contacts (they don't need an invitation); EXISTING_PENDING is returned for existing pending contacts (an invitation has been sent before, but not accepted yet).
        enum:
          - "CREATED"
          - "EXISTING_PENDING"
          - "EXISTING_ACTIVE"
      ssnLastFourDigits:
        type: string
        description: Last 4 digits of SSN
        pattern: ^\d{4}$
        example: "5678"
      contactPhone:
        type: string
        example: "6458765432"
        description: phone number
      contactEmail:
        type: string
        example: "cpatnode@test.com"
      ssn:
        type: string
        description: Social security number (SSN). This field is used in Contact Edit
        pattern: ^(?!(000|666|9))\d{3}(?!00)\d{2}(?!0000)\d{4}$
        example: "123456789"
      dataSource:
        $ref: '#/definitions/DataSourceDto'
      includedInFaceSheet:
        type: boolean
        description: this field is used to represent if the given care team member will be included in facesheet or not.
