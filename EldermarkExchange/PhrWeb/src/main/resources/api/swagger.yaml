definitions:
  StatusCode:
    type: integer
    format: int32
    description: HTTP response status code
    example: 200
    minimum: 100
    maximum: 599
  Response«List«MedicationInfoDto»»:
    type: object
    properties:
      body:
        $ref: '#/definitions/PagedResponseBody«List«MedicationInfoDto»»'
      statusCode:
        $ref: '#/definitions/StatusCode'
  VitalSignObservationDto:
    type: object
    properties:
      dateTime:
        type: integer
        format: int64
        example: 1435234244000
      dateTimeStr:
        type: string
        format: date-time
      value:
        type: number
        format: double
        example: 82
      dataSource:
        $ref: '#/definitions/DataSourceDto'
  VitalSignObservationWithUnitDto:
    type: object
    properties:
      dateTime:
        type: integer
        format: int64
        example: 1435234244000
      dateTimeStr:
        type: string
        format: date-time
      value:
        description: Measurement value. Nullable
        type: number
        format: double
        example: 82
      unit:
        type: string
