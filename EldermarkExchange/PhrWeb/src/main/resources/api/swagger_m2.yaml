  AccountTypeDto:
    type: object
    properties:
      current:
        type: boolean
        example: false
      name:
        type: string
        example: Consumer
      type:
        type: string
        example: CONSUMER
        enum:
          - CONSUMER
          - PROVIDER
  ActivityDto:
    type: object
    required:
      - type
    properties:
      date:
        type: integer
        format: int64
      type:
        type: string
        enum:
          - CALL
          - VIDEO
          - EVENT
          - INVITATION
    description: >-
      This DTO is intended to represent a Care Team Member activity. (Note that
      Secure Messages are not tracked!)
  AddressDto:
    type: object
    properties:
      city:
        type: string
      cityStateAndPostalCode:
        type: string
      cityStatePostalCodeAndCountry:
        type: string
      country:
        type: string
      postalAddressUse:
        type: string
      postalCode:
        type: string
      state:
        type: string
      streetAddress:
        type: string
