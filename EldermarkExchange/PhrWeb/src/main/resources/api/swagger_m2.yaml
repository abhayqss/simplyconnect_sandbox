swagger: '2.0'
info:
  description: SimplyConnect PHR API for mobile
  version: API Version 0.2 (Phase 2 M2)
  title: PHR API
  termsOfService: 'urn:tos'
  contact: {}
host: 'localhost:8080'
basePath: /
tags:
  - name: info-controller
    description: General information
  - name: physicians-controller
    description: Physicians
  - name: registration-controller
    description: Registration
  - name: health-provider-controller
    description: Health Provider of Personal Health Record
  - name: phr-info-controller
    description: Personal Health Record information
  - name: events-controller
    description: Events log
  - name: login-controller
    description: Authentication
  - name: video-call-controller
    description: Video conferences
  - name: care-team-controller
    description: Care Team Member information
  - name: care-receivers-controller
    description: Care Receivers information
  - name: profile-controller
    description: User Profile
  - name: documents-controller
    description: 'CCD, Facesheet report, custom documents'
  - name: notifications-controller
    description: Notification settings and Push Notifications
schemes:
  - http
consumes:
  - application/x-www-form-urlencoded
produces:
  - application/json
paths:
  /auth/login:
    post:
      tags:
        - login-controller
      summary: login
      operationId: loginUsingPOST
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: token
          in: formData
          description: token
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ResponseWithToken«UserDTO»'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ResponseErrorDto'
  /auth/validateToken:
    post:
      tags:
        - login-controller
      summary: validateToken
      operationId: validateTokenUsingPOST
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: token
          in: formData
          description: token
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Response'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ResponseErrorDto'
  /info/eventtypes:
    get:
      tags:
        - info-controller
      summary: Get a list of event types
      operationId: getEventTypesUsingGET
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Response«List«EventTypeDto»»'
  /info/licenceInfo:
    get:
      tags:
        - info-controller
      summary: Get the licence text
      operationId: getLicenceInfoUsingGET
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Response«string»'
  /info/notificationChannels:
    get:
      tags:
        - info-controller
      summary: Get a list of Notification Channels
      operationId: getNotificationChannelsUsingGET
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Response«Set«string»»'
  /info/physicians/specialities:
    get:
      tags:
        - info-controller
      summary: Get a list of physician specialities
      operationId: getPhysicianSpecialitiesUsingGET
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Response«List«SpecialityDto»»'
  /info/updateRequest/servePeriod:
    get:
      tags:
        - info-controller
      summary: Get a handling time for Update Request
      operationId: getUpdateRequestServePeriodUsingGET
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Response«int»'
  /info/usStates:
    get:
      tags:
        - info-controller
      summary: Get a list of US states
      operationId: getUSStatesUsingGET
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Response«List«StateDto»»'
  '/info/vitalSigns/{vitalSignType}/referenceInfo':
    get:
      tags:
        - info-controller
      summary: Get reference information on a vital sign
      operationId: getVitalSignReferenceInfoUsingGET
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: vitalSignType
          in: path
          description: Type of Vital Sign
          required: true
          type: string
          enum:
            - RESP
            - HEART_BEAT
            - O2_SAT
            - INTR_SYSTOLIC
            - INTR_DIASTOLIC
            - TEMP
            - HEIGHT
            - HEIGHT_LYING
            - CIRCUMFERENCE
            - WEIGHT
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Response«string»'
  /phr/physicians:
    get:
      tags:
        - physicians-controller
      summary: Get a list of physicians
      operationId: getPhysiciansUsingGET
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Response«List«PhysicianDto»»'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ResponseErrorDto'
      security:
        - X-Auth-Token: []
  '/phr/physicians/{physicianId}':
    get:
      tags:
        - physicians-controller
      summary: Get a specific physician
      operationId: getPhysicianUsingGET
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: physicianId
          in: path
          description: physician id
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Response«PhysicianExtendedDto»'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ResponseErrorDto'
      security:
        - X-Auth-Token: []
  '/phr/{userId}/allergies/active':
    get:
      tags:
        - phr-info-controller
      summary: Get active Allergies
      operationId: getActiveAllergiesUsingGET
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          description: user id
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Response«List«AllergyInfoDto»»'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ResponseErrorDto'
        '403':
          description: Access Forbidden
          schema:
            $ref: '#/definitions/ResponseErrorDto'
      security:
        - X-Auth-Token: []
  '/phr/{userId}/allergies/inactive':
    get:
      tags:
        - phr-info-controller
      summary: Get inactive Allergies
      operationId: getInactiveAllergiesUsingGET
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          description: user id
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Response«List«AllergyInfoDto»»'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ResponseErrorDto'
        '403':
          description: Access Forbidden
          schema:
            $ref: '#/definitions/ResponseErrorDto'
      security:
        - X-Auth-Token: []
  '/phr/{userId}/allergies/resolved':
    get:
      tags:
        - phr-info-controller
      summary: Get resolved Allergies
      operationId: getResolvedAllergiesUsingGET
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          description: user id
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Response«List«AllergyInfoDto»»'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ResponseErrorDto'
        '403':
          description: Access Forbidden
          schema:
            $ref: '#/definitions/ResponseErrorDto'
      security:
        - X-Auth-Token: []
  '/phr/{userId}/careReceivers':
    get:
      tags:
        - care-receivers-controller
      summary: Get care receivers
      operationId: getCareReceiversUsingGET
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          description: user id
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Response«List«CareReceiverDto»»'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ResponseErrorDto'
        '403':
          description: Access Forbidden
          schema:
            $ref: '#/definitions/ResponseErrorDto'
      security:
        - X-Auth-Token: []
  '/phr/{userId}/careReceivers/{receiverId}':
    get:
      tags:
        - care-receivers-controller
      summary: Get care receiver
      operationId: getCareReceiverUsingGET
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          description: user id
          required: true
          type: integer
          format: int64
        - name: receiverId
          in: path
          description: care receiver id
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Response«CareReceiverDto»'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ResponseErrorDto'
        '403':
          description: Access Forbidden
          schema:
            $ref: '#/definitions/ResponseErrorDto'
      security:
        - X-Auth-Token: []
  '/phr/{userId}/careteam':
    get:
      tags:
        - care-team-controller
      summary: Get a list of care team members
      operationId: getCareteamMembersUsingGET
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          description: user id
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Response«List«CareteamMemberDto»»'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ResponseErrorDto'
        '403':
          description: Access Forbidden
          schema:
            $ref: '#/definitions/ResponseErrorDto'
      security:
        - X-Auth-Token: []
  '/phr/{userId}/careteam/friend':
    post:
      tags:
        - care-team-controller
      summary: Invite a friend or family member to join your care team
      description: >-
        NOTE! `relation` attribute should be uppercase.<br/>The invited person
        should accept the invitation and go through the registration process
        implemented in WEB Simply Connect.
      operationId: inviteFriendUsingPOST
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          description: user id
          required: true
          type: integer
          format: int64
        - name: phone
          in: formData
          description: mobile phone number
          required: true
          type: string
        - name: email
          in: formData
          description: email
          required: true
          type: string
        - name: firstName
          in: formData
          description: first name
          required: true
          type: string
        - name: lastName
          in: formData
          description: last name
          required: true
          type: string
        - name: relation
          in: formData
          description: >-
            the nature of the relationship between a patient and a contact
            person for that patient
          required: true
          type: string
          enum:
            - FAMILY
            - FRIEND
            - GUARDIAN
            - PARENT
            - PARTNER
            - WORK
        - name: ssn
          in: formData
          description: social security number
          required: false
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Response«CareteamMemberDto»'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/ResponseValidationErrorDto'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ResponseErrorDto'
        '403':
          description: Access Forbidden
          schema:
            $ref: '#/definitions/ResponseErrorDto'
        '409':
          description: Conflict
          schema:
            $ref: '#/definitions/ResponseErrorDto'
        '422':
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/ResponseErrorDto'
      security:
        - X-Auth-Token: []
  '/phr/{userId}/careteam/physician':
    post:
      tags:
        - care-team-controller
      summary: Invite a physician to join your care team
      operationId: invitePhysicianUsingPOST
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          description: user id
          required: true
          type: integer
          format: int64
        - name: physicianId
          in: formData
          description: physician id
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Response«CareteamMemberDto»'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ResponseErrorDto'
        '403':
          description: Access Forbidden
          schema:
            $ref: '#/definitions/ResponseErrorDto'
        '422':
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/ResponseErrorDto'
      security:
        - X-Auth-Token: []
  '/phr/{userId}/careteam/{contactId}':
    get:
      tags:
        - care-team-controller
      summary: Get a specific care team member
      operationId: getCareteamMemberUsingGET
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          description: user id
          required: true
          type: integer
          format: int64
        - name: contactId
          in: path
          description: contact id
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Response«CareteamMemberDto»'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ResponseErrorDto'
        '403':
          description: Access Forbidden
          schema:
            $ref: '#/definitions/ResponseErrorDto'
      security:
        - X-Auth-Token: []
    put:
      tags:
        - care-team-controller
      summary: Edit a specific care team member (allowed for some friend contacts)
      operationId: editCareteamMemberUsingPUT
      consumes:
        - application/json
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          description: user id
          required: true
          type: integer
          format: int64
        - name: contactId
          in: path
          description: contact id
          required: true
          type: integer
          format: int64
        - in: body
          name: body
          description: CareteamMember object that needs to be updated
          required: true
          schema:
            $ref: '#/definitions/CareteamMemberDto'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Response«CareteamMemberDto»'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ResponseErrorDto'
        '403':
          description: Access Forbidden
          schema:
            $ref: '#/definitions/ResponseErrorDto'
      security:
        - X-Auth-Token: []
      deprecated: true
    delete:
      tags:
        - care-team-controller
      summary: Delete a specific member from user's care team
      operationId: deleteCareteamMemberUsingDELETE
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          description: user id
          required: true
          type: integer
          format: int64
        - name: contactId
          in: path
          description: contact id
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Response«boolean»'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ResponseErrorDto'
        '403':
          description: Access Forbidden
          schema:
            $ref: '#/definitions/ResponseErrorDto'
      security:
        - X-Auth-Token: []
  '/phr/{userId}/careteam/{contactId}/accessRights':
    get:
      tags:
        - care-team-controller
      summary: Get access rights of a specific care team member
      operationId: getCareteamMemberAccessRightsUsingGET
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          description: user id
          required: true
          type: integer
          format: int64
        - name: contactId
          in: path
          description: contact id
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Response«Map«string,boolean»»'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ResponseErrorDto'
        '403':
          description: Access Forbidden
          schema:
            $ref: '#/definitions/ResponseErrorDto'
      security:
        - X-Auth-Token: []
    post:
      tags:
        - care-team-controller
      summary: Change access rights of a specific care team member
      description: >-
        Patient can manage the access rights only for people added by themselves
        both family/friend member and medical staff
      operationId: editCareteamMemberAccessRightsUsingPOST
      consumes:
        - application/json
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          description: user id
          required: true
          type: integer
          format: int64
        - name: contactId
          in: path
          description: contact id
          required: true
          type: integer
          format: int64
        - in: body
          name: accessRightsMap
          description: 'map of access rights (Map<String, Boolean>)'
          required: true
          schema:
            type: object
            additionalProperties:
              type: boolean
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Response«Map«string,boolean»»'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ResponseErrorDto'
        '403':
          description: Access Forbidden
          schema:
            $ref: '#/definitions/ResponseErrorDto'
      security:
        - X-Auth-Token: []
  '/phr/{userId}/careteam/{contactId}/activitylog':
    get:
      tags:
        - care-team-controller
      summary: Get a list of recent activities with read/unread status.
      description: >-
        (Implementation Notes) See 4 possible ActivityDTOs in the Models
        section. Due to limitations of Swagger API it's not possible to specify
        polymorphic models in a response.<br>Read/unread status works for events
        only.
      operationId: getCareteamMemberActivitiesUsingGET
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          description: user id
          required: true
          type: integer
          format: int64
        - name: contactId
          in: path
          description: contact id
          required: true
          type: integer
          format: int64
        - name: maxResults
          in: query
          description: >-
            Maximum results to appear in activity log (if not specified, system
            will return last 100 activities)
          required: false
          type: integer
          default: 100
          format: int32
        - name: page
          in: query
          description: 'Activity log page. The first page is 0, the second page is 1, etc.'
          required: false
          type: integer
          default: 0
          format: int32
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Response«List«ActivityDto»»'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ResponseErrorDto'
        '403':
          description: Access Forbidden
          schema:
            $ref: '#/definitions/ResponseErrorDto'
      security:
        - X-Auth-Token: []
    post:
      tags:
        - care-team-controller
      summary: Request to log a new activity
      description: >-
        (Implementation Notes) See ActivityDTOs in the Models section. Due to
        limitations of Swagger API it's not possible to specify polymorphic
        models in a response.
      operationId: logCareteamMemberActivityUsingPOST
      consumes:
        - application/json
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          description: user id
          required: true
          type: integer
          format: int64
        - name: contactId
          in: path
          description: contact id
          required: true
          type: integer
          format: int64
        - in: body
          name: activityDto
          description: Activity (Should be either CALL activity or VIDEO activity)
          required: true
          schema:
            $ref: '#/definitions/ActivityDto'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Response«List«ActivityDto»»'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ResponseErrorDto'
        '403':
          description: Access Forbidden
          schema:
            $ref: '#/definitions/ResponseErrorDto'
      security:
        - X-Auth-Token: []
  '/phr/{userId}/careteam/{contactId}/emergency':
    put:
      tags:
        - care-team-controller
      summary: Mark a specific care team member as an emergency contact
      operationId: markCareteamMemberEmergencyUsingPUT
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          description: user id
          required: true
          type: integer
          format: int64
        - name: contactId
          in: path
          description: contact id
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Response«boolean»'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ResponseErrorDto'
        '403':
          description: Access Forbidden
          schema:
            $ref: '#/definitions/ResponseErrorDto'
      security:
        - X-Auth-Token: []
    delete:
      tags:
        - care-team-controller
      summary: Unmark a specific care team member as an emergency contact
      operationId: unmarkCareteamMemberEmergencyUsingDELETE
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          description: user id
          required: true
          type: integer
          format: int64
        - name: contactId
          in: path
          description: contact id
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Response«boolean»'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ResponseErrorDto'
        '403':
          description: Access Forbidden
          schema:
            $ref: '#/definitions/ResponseErrorDto'
      security:
        - X-Auth-Token: []
  '/phr/{userId}/demographics':
    get:
      tags:
        - phr-info-controller
      summary: Get Demographics
      description: Get user demographics info. This endpoint doesn't return guardians.
      operationId: getDemographicsUsingGET
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          description: userId
