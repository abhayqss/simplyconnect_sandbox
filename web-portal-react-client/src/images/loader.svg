<svg width="90px" height="60px" xmlns="http://www.w3.org/2000/svg" viewBox="15 0 100 100" preserveAspectRatio="xMidYMid" class="lds-flickr" style="background: none;">
    <circle ng-attr-cx="{{config.cx1}}" cy="50" ng-attr-fill="{{config.c1}}" ng-attr-r="{{config.radius}}" cx="44.7902" fill="#0064AD" r="40">
        <animate attributeName="cx" calcMode="linear" values="30;100;30" keyTimes="0;0.5;1" dur="1.8" begin="-0.9s" repeatCount="indefinite"></animate>
    </circle>
    <circle ng-attr-cx="{{config.cx2}}" cy="50" ng-attr-fill="{{config.c2}}" ng-attr-r="{{config.radius}}" cx="55.2098" fill="#1e3352" r="40">
        <animate attributeName="cx" calcMode="linear" values="30;100;30" keyTimes="0;0.5;1" dur="1.8" begin="0s" repeatCount="indefinite"></animate>
    </circle>
    <circle ng-attr-cx="{{config.cx1}}" cy="50" ng-attr-fill="{{config.c1}}" ng-attr-r="{{config.radius}}" cx="44.7902" fill="#0064AD" r="40">
        <animate attributeName="cx" calcMode="linear" values="30;100;30" keyTimes="0;0.5;1" dur="1.8" begin="-0.9s" repeatCount="indefinite"></animate>
        <animate attributeName="fill-opacity" values="0;0;1;1" calcMode="discrete" keyTimes="0;0.499;0.5;1" ng-attr-dur="{{config.speed}}s" repeatCount="indefinite" dur="1.8s"></animate>
    </circle>
</svg>